<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      //creating h1 tag using JS ,createElement this api used for create tag
      const heading = document.createElement("h1");
      heading.innerText = "Hello World from JavaScript!";

      //Injecting into root
      const root = document.getElementById("root");
      root.append(heading);
    </script>
  </body>
</html>
